<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paywallckmachine</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #url-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #url-input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      background: #0060df;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #003eaa;
    }
    #delete-btn {
      background: #d70022;
    }
    #delete-btn:hover {
      background: #a4000f;
    }
    #status {
      margin-top: 10px;
      min-height: 20px;
      color: #0060df;
    }
  </style>
</head>
<body>
  <h2>Paywallckmachine</h2>
  <form id="url-form">
    <input type="text" id="url-input" placeholder="example.com">
    <div class="button-group">
      <button type="button" id="save-btn">Save URL</button>
      <button type="button" id="delete-btn">Delete URL</button>
    </div>
  </form>
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
