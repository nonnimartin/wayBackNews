<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paywallckmachine</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #url-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #url-input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #0060df;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #003eaa;
    }
    #status {
      margin-top: 10px;
      min-height: 20px;
      color: #0060df;
    }
  </style>
</head>
<body>
  <h2>Paywallckmachine</h2>
  <form id="save-url">
    <input type="url" id="url-save" placeholder="https://example.com">
    <button type="submit">Save URL</button>
  </form>
    <form id="delete-url">
    <input type="url" id="url-delete" placeholder="https://example.com">
    <button type="submit">Delete URL</button>
  </form>
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
